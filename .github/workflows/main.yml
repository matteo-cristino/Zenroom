name: zenroom
on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '*.md'

jobs:
  python-check:
    name: üêç Python checks
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: bindings/python3
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: sudo apt-get install -y zsh meson ninja-build
        if: runner.os == 'Linux'
      - run: brew install zsh meson ninja
        if: runner.os == 'macOS'
      - run: |
          ./prepare.sh
          pip3 install .[test]
      - run: pytest -s tests
