name: Releases
on:
  push:
    branches: ["master"]

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: yarn
      - name: Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release

  print-verison:
    name: Print version
    needs: [version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo ""
          echo "##############################"
          tag=$(git describe --tags --abbrev=0)
          echo ${tag:1}
          echo "##############################"
          echo ""
